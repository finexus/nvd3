<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>

    <style>
        #chart svg {
            height: 80px;
        }

        .nv-rangeMin {
            fill: #b82c0c !important;
            fill-opacity: 1.0 !important;
        }

        .nv-rangeAvg {
            fill: yellow !important;
            fill-opacity: 1.0 !important;
        }

        .nv-rangeMax {
            fill:#008000 !important;
            fill-opacity: 1.0 !important;
        }

        .nv-title {
            font-size: 14px !important;
        }
    </style>
</head>
<body>

Bullet Chart w/ Custom Measure (scale and colors) and Range Colors
<div class="gallery with-transitions" id="chart">
    <svg></svg>
</div>

<script>

    var data = {
        "title": "BTC/USD",
        // "subtitle": "USD$, in thousands",
        "ranges": [6695.06,9196.64,19535.7],
        "measures": [1000,9196.64],
        "measureLabels": ["4w Range"],
        "markerLineLabels": ["Previous Price"],  
        "markers": [8092.44],       // current price
        "markerLabels": ["Current Price"],
        "markerLines": [1167.97],    // previous price
        "measureColor": "darkorange"
    }

    nv.addGraph(function() {
        var chart = nv.models.bulletChart();

        var svg = d3.select('#chart svg')
            .datum(data)
            .transition().duration(1000)
            .call(chart);

        return chart;
    });

</script>
</body>
</html>
